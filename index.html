<html>
	
	<head>
		
		<title>Planetarium II</title>
		<link rel="stylesheet" type="text/css" href="design.css">

		<script src="jquery.js"></script>

		<script type="text/javascript">

			$(function() {
				
				$("div.planete").append('\
					<div class="trajectory"></div>\
					\
					<div class="disc-container">\
						<div class="disc"></div>\
					</div>\
				');

				// Application du css Ã  partir des attributs
				$('div.planete').each(function() {
					var distance = $(this).data('planetarium-distance');
					$(this).css('height', distance + '%');
					$(this).css('width', distance + '%');

					var size = $(this).data('planetarium-size');

					size = size / 2;
					$(this).find('div.disc').css('width', size / (distance / 100) + '%');
					$(this).find('div.disc').css('height', size / (distance / 100) + '%');

					var rotationTime = $(this).data('planetarium-rotation-time');
					$(this).find('div.disc-container').css('animation-duration', rotationTime + 's');

					color = $(this).data('planetarium-color');
					console.log(color);
					if (color != "") {
						$(this).find('div.disc').css('background-color', color);
					}
				});

				var sunSize = $('div.sun').data('planetarium-size');
				$('div.sun').css('width', sunSize + '%');
				$('div.sun').css('height', sunSize + '%');

			});

		</script>
	
	</head>
	
	<body>

		<div class="solar-system">

			<div class="sun" data-planetarium-size="4"></div>

			<div class="planete" id="mercury" 
				data-planetarium-size="1" 
				data-planetarium-distance="7" 
				data-planetarium-rotation-time="0.87"
				data-planetarium-color="#444"
			>
			</div>

			<div class="planete" id="venus" 
				data-planetarium-size="2" 
				data-planetarium-distance="11" 
				data-planetarium-rotation-time="2.24"
				data-planetarium-color="#f39c12"
			>
			</div>

			<div class="planete" id="earth" 
				data-planetarium-size="2.5" 
				data-planetarium-distance="15" 
				data-planetarium-rotation-time="3.65"
				data-planetarium-color="#2980b9"
			>
			</div>

			<div class="planete" id="mars" 
				data-planetarium-size="1.5" 
				data-planetarium-distance="18" 
				data-planetarium-rotation-time="9.6"
				data-planetarium-color="#c0392b"
			>
			</div>

			<div class="planete" id="jupiter" 
				data-planetarium-size="15" 
				data-planetarium-distance="30" 
				data-planetarium-rotation-time="20"
				data-planetarium-color="#d35400"
			>
			</div>

			<div class="planete" id="saturne" 
				data-planetarium-size="12.5" 
				data-planetarium-distance="50" 
				data-planetarium-rotation-time="50"
				data-planetarium-color="#e67e22"
			>
			</div>

			<div class="planete" id="uranus" 
				data-planetarium-size="10" 
				data-planetarium-distance="70" 
				data-planetarium-rotation-time="120"
				data-planetarium-color="#27ae60"
			>
			</div>

			<div class="planete" id="neptune" 
				data-planetarium-size="7" 
				data-planetarium-distance="90" 
				data-planetarium-rotation-time="250"
				data-planetarium-color="#3498db"
			>
			</div>

		</div>

	</body>

</html>
